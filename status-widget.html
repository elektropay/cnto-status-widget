<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://use.fontawesome.com/608f395a15.js"></script>

<div class="status-container">
    <div id="status-content"></div>
    <hr/>
    <div class="status-full-link-reference">
        see full list at <a href="http://status.carpenoctem.co" target="_blank">status.carpenoctem.co</a>
    </div>
</div>

<script id="cachet-group-template" type="x-tmpl-mustache">
    {{#groups}}
    <div id="status-group-{{id}}" class="status-group">
        <h4 class="status-group-name">{{name}}</h4>
            {{#components}}
                {{>component}}
            {{/components}}
    </div>
    {{/groups}}
</script>
<script id="cachet-component-template" type="x-tmpl-mustache">
    <div id="status-component-{{id}}" class="status-component">
        <div class="status-component-name">{{name}}</div>
        <div class="status-component-status status-code-{{status}}">
            <span title="{{statusName}}"><i class="fa fa-circle" aria-hidden="true"></i></span>
        </div>
        <div class="clearing"></div>
    </div>
</script>
<script id="cachet-error" type="x-tmpl-mustache">
    <div class="status-error-display">An error has occured retrieving services status</div>
</script>
